<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

 <header class="header">
    <div class="container">
        <nav class="header-row">
            <a href="#" class="header-logo">
                <img 
                    src="./img/logo/logo.png" 
                    srcset="./img/logo/logo@2x.png 2x" 
                    alt="Fitness"
                >
            </a>


            <ul class="header-nav">
                <li><a href="#">Инструкторы</a></li>
                <li><a href="#">Секции</a></li>
                <li><a href="#">Новости</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>

        <div class="header-img">
            <img 
                src="./img/logo/hero-logo.png" 
                srcset="./img/logo/hero-logo@2x.png 2x" 
                alt="Fitness"
            >
        </div>

    </div>
 </header>

 <section class="coach">
    <div class="container">

        <div class="coach__content">
            <div class="coach__info">
                <h1 class="title-1 coach__title">
                Персональные тренера
                </h1>
                <p class="coach__text">
                    В нашей команде профессиональные тренеры, которые помогут вам достичь ваших фитнес-целей.
                    Индивидуальный подход, мотивация и поддержка на каждом этапе вашего пути к успеху.
                </p>
            </div>
            <div class="coach__gallery">
                <div class="coach__gallery-row coach__gallery-row--one">

                    <div class="coach__gallery-item coach__gallery-item--1">
                        <img 
                            src="./img/trainers/trainer-01.jpg"
                            srcset="./img/trainers/trainer-01@2x.jpg 2x"
                            alt="coach_1"
                            class="coach__gallery-img"
                        >
                        <p class="coach__name">
                            vincenzo graham
                        </p>
                    </div>

                    <div class="coach__gallery-item">
                        <img 
                            src="./img/trainers/trainer-02.jpg"
                            srcset="/img/trainers/trainer-02@2x.jpg 2x"
                            alt="coach_2" 
                            class="coach__gallery-img"
                        >
                    </div>

                    <div class="coach__gallery-item">
                        <img 
                            src="./img/trainers/trainer-03.jpg"
                            srcset="/img/trainers/trainer-03@2x.jpg 2x" 
                            alt="coach_3" 
                            class="coach__gallery-img"
                        >
                    </div>

                    <div class="coach__gallery-item">
                        <img 
                            src="./img/trainers/trainer-04.jpg" 
                            srcset="/img/trainers/trainer-04@2x.jpg 2x"
                            alt="coach_4" 
                            class="coach__gallery-img"
                        >
                    </div>

                </div>

                <div class="coach__gallery-row coach__gallery-row--two">

                    <div class="coach__gallery-item coach__gallery-item--5">
                        <img 
                            src="./img/trainers/trainer-05.jpg"
                            srcset="/img/trainers/trainer-05@2x.jpg 2x" 
                            alt="coach_5" 
                            class="coach__gallery-img"
                        >
                    </div>

                    <div class="coach__gallery-item coach__gallery-item--6">
                        <img 
                            src="./img/trainers/trainer-06.jpg"
                            srcset="/img/trainers/trainer-06@2x.jpg 2x" 
                            alt="coach_6" 
                            class="coach__gallery-img"
                        >
                    </div>

                    <div class="coach__gallery-item coach__gallery-item--7">
                        <img 
                            src="./img/trainers/trainer-07.jpg"
                            srcset="/img/trainers/trainer-07@2x.jpg 2x" 
                            alt="coach_7" 
                            class="coach__gallery-img"
                        >
                    </div>

                    <div class="coach__gallery-item coach__gallery-item--8">
                        <img 
                            src="./img/trainers/trainer-08.jpg"
                            srcset="/img/trainers/trainer-08@2x.jpg 2x" 
                            alt="coach_8" 
                            class="coach__gallery-img"
                        >
                    </div>

                </div>

            </div>
        </div>
       
    </div>
